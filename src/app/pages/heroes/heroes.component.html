<h2>My Heroes</h2>
<div class="container__heroes">
    <ul class="heroes">
        <li *ngFor="let hero of heroes">
            <a routerLink="/details/{{hero.id}}" [class.selected]="hero === selectedHero">
                <span class="badge">{{hero.id}}</span>
                <span class="name">{{hero.name}}</span>
            </a>
        </li>
    </ul>
</div>
<ng-template [ngIf]="heroes.length < 1">
    Loading......
</ng-template>
