<h2>My Heroes</h2>
<div>
    <label for="new-hero">New Hero </label>
    <input type="text" id="new-hero" #heroName>
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value = ''">Save new Hero</button>
</div>
<app-search-heroes (heroesEvent)="heroes = $event"></app-search-heroes>
<div class="container__heroes">
    <ul class="heroes">
        <li *ngFor="let hero of heroes">
            <a routerLink="/details/{{hero.id}}" [class.selected]="hero === selectedHero">
                <span class="badge">{{hero.id}}</span>
                <span class="name">{{hero.name}}</span>
            </a>
            <button type="button" class="delete" (click)="delete(hero)" title="delete hero">x</button>
        </li>
        
    </ul>
</div>
<ng-template [ngIf]="heroes.length < 1">
    Loading......
</ng-template>
